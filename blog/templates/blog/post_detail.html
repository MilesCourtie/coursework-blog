{% extends 'blog/base.html' %}

{% block content %}
<a class="back-button" href="{% url 'post_list' %}">&lt back</a>
<div class="blog-post-container">
    <p>
        <span class="blog-post-title">{{ post.title }}</span>
        {% if post.published_date %}
        <span class="blog-post-date">{{ post.published_date }}</span>
        {% endif %}
    </p>
    <p>{{ post.text|linebreaksbr }}</p>

</div>
<br />
{% if user.is_authenticated %}
<a class="small-button" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
{% endif %}
{% endblock %}
